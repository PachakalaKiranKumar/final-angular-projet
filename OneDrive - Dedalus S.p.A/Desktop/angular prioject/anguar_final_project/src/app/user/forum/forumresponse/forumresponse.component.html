<mat-form-field>
    <input matInput placeholder="Enter your response" [(ngModel)]="response">
  </mat-form-field>&nbsp;
  <button mat-raised-button color="green" class="submit-btn" (click)="AddSuggestion(response)">Submit</button>
  <div *ngFor="let x of forum.responses">
    <mat-card>
      <mat-card-content>{{x}}
      </mat-card-content>
    </mat-card>
  </div>
